<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">

		/*
			根据请求报头信息，判断用户是否使用手机浏览器，自动跳转到移动站和pc站主页
		*/ 
		var userAgent = navigator.userAgent.toLowerCase();

		if(userAgent.match(/iphone/) != null || userAgent.match(/android/) != null || userAgent.match(/ipad/) != null) {			
			location.href = 'mobile/index.html';
		} else {
			location.href = 'pc/index.html';
		}	

	</script>
</head>
<body>
	<a href="pc/index.html">电脑版</a>
	<a href="mobile/index.html">手机版</a>
</body>
</html>
